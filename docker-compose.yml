version: '3.8'

services:

  server:
    image: allnewareas/caching-feelings-server:latest
    build: 
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./server:/app
    environment:
      - NODE_ENV=development

  client:
    image: allnewareas/caching-feelings-client:latest
    build: 
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
    environment:
      - NODE_ENV=development
    env_file:
      - ./client/.env